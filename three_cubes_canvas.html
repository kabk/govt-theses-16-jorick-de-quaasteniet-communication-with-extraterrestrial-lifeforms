<html>
	<head>
		<title>MagdaJorick</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="three.js"></script>
		
		<script>


			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 15, window.innerWidth / window.innerHeight, 0.1, 1000 );
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			
			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			var geometry2 = new THREE.BoxGeometry( 0.3, 0.3, 0.3 );
			var geometry3 = new THREE.BoxGeometry( 0.6, 0.6, 0.6 );

			var material = new THREE.MeshBasicMaterial( { color: 0x00CCCC, wireframe: true, wireframe_linewidth: 10  } );
			var material2 = new THREE.MeshBasicMaterial( { color: 0xFFCC33, wireframe: true, wireframe_linewidth: 10  } );
			var material3 = new THREE.MeshBasicMaterial( { color: 0xFF0000, wireframe: true, wireframe_linewidth: 10  } );
			var cube = new THREE.Mesh( geometry, material );
			var cube2 = new THREE.Mesh( geometry2, material2 );
			var cube3 = new THREE.Mesh( geometry3, material3 );

			

			

			scene.add( cube, cube2, cube3 );
			

			camera.position.z = 8;
			

			function render() {
			cube.rotation.x += 0.01;
			cube.rotation.y -= 0.01;
			cube2.rotation.x -= 0.02;
			cube2.rotation.y -= 0.02;
			cube2.rotation.x -= 0.1;
			cube3.rotation.y += 0.1;

			requestAnimationFrame( render );
			renderer.render( scene, camera );

			}
			render();

		</script>
	</body>
</html>
