<script type='text/javascript'>//<![CDATA[
$(window).load(function(){
$(function() {
    var img = $("#img"),
        width = img.get(0).width,
        screenWidth = $(window).width(),
        duration = 5000;

    function animatePlane() {
        img.css("left", -width).animate({
            "left": screenWidth
        }, duration, animatePlane);
    }

    animatePlane();
});
});//]]> 

</script>
